<section>
  <form name="auth" ng-submit="$ctrl.authenticate()">
    <md-input-container>
      <label>username:</label>
      <input ng-model="$ctrl.credentials.username" required>
    </md-input-container>
    <md-input-container>
      <label>password:</label>
      <input type="password" ng-model="$ctrl.credentials.password" required>
    </md-input-container>
    <br>
    <md-button type="submit">Sign In</md-button>
  </form>
</section>
