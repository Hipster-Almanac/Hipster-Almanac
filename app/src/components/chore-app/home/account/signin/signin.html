<section>
  <h2>Sign In</h2>
  <form name="auth">
    <div>
      <label>username:</label>
      <input ng-model="$ctrl.credentials.username" required>
    </div>
    <div>
      <label>password:</label>
      <input type="password" ng-model="$ctrl.credentials.password" required>
    </div>
    <button type="submit">Sign In</button>
  </form>
</section>
