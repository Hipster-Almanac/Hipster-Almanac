<section>
  <form name="auth" ng-submit="$ctrl.authenticate()" ng-class="$ctrl.styles.signupForm">
    <md-input-container>
      <label>name:</label>
      <input type="text" ng-model="$ctrl.credentials.name" required>
    </md-input-container>
    <md-input-container>
      <label>email:</label>
      <input type="email" ng-model="$ctrl.credentials.email" required>
    </md-input-container>
    <md-input-container>
      <label>username:</label>
      <input ng-model="$ctrl.credentials.username" required>
    </md-input-container>
    <md-input-container>
      <label>password:</label>
      <input type="password" ng-model="$ctrl.credentials.password" required>
    </md-input-container>
    <md-input-container class="md-block">
      <label>description:</label>
      <input ng-model="$ctrl.credentials.description" placeholder="Tell us about yourself!">
    </md-input-container>
    <div class="center"><md-button type="submit">Sign Up</md-button></div>
  </form>
  <div class="error" ng-if="$ctrl.error">{{$ctrl.error.error}}</div>
</section>
