<section>
	<h1>Welcome, {{$ctrl.user.username}}</h1>
	<div ng-class="$ctrl.styles.profile">
		<h3>User Profile</h3>
		<label>Name:</label> {{$ctrl.user.name}} <br>
		<label>Email:</label> {{$ctrl.user.email}} <br>
		<label>Username:</label> {{$ctrl.user.username}}<br>
		<label>Description:</label> {{$ctrl.user.description}} <br>
		<label>House:</label> {{$ctrl.user.houseId}}
		<button ng-if="!$ctrl.users[0].houseId" ng-click="$ctrl.toggle()" href="">Join a house</button>
		<form ng-show="$ctrl.joinHouseForm">
			<label>Name:</label>
			<input type="text" placeholder="Enter House Name">
			<label>Password:</label>
			<input tyle="password" placeholder="Enter House Password">
		</form>
	</div>
	<div>
		<h3>Your User Stats</h3>
		<label>Badges:</label> Badges go here
		<p>Chart Goes Here</p>
	</div>
</section>
