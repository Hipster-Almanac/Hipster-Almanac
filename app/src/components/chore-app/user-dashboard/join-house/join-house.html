<form>
    <md-input-container>
        <label><b>Name:</b></label>
        <input type="text" placeholder="Enter House Name" ng-model="$ctrl.name">
    </md-input-container>
    <md-input-container>
        <label><b>Password:</b></label>
        <input type="password" placeholder="Enter House Password" ng-model="$ctrl.code">
    </md-input-container>
    <md-button ng-click="$ctrl.joinHouse()">Join House</md-button>
</form>
