<form ng-submit="$ctrl.customChore()">
  <h2>Create a Custom Chore</h2>
  <label>Chore Name:
    <input ng-model="$ctrl.name" type="text">
  </label>
  <label>Target Time:
    <input ng-model="$ctrl.target" type="text">
  </label>
  <label>Description:
    <input ng-model="$ctrl.description" type="text">
  </label>
  <button ng-click="$ctrl.addChore()">Submit</button>
</form>
