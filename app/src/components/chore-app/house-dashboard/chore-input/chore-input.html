<md-content>
    <form ng-submit="$ctrl.enterChore()">
        <h2>Enter Completed Chores</h2>
            <md-checkbox ng-repeat="chore in $ctrl.chores" ng-model="$ctrl.data[chore._id]" aria-label="Checkbox 1">
                {{chore.name}}
            </md-checkbox>
        <md-button type="submit">Submit</md-button>
        {{$ctrl.data}}
    </form>
    <custom-chore id="$ctrl.id" add="$ctrl.add"></custom-chore>
</md-content>
