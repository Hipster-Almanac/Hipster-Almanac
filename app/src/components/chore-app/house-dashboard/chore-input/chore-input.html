<md-content>
    <form ng-submit="$ctrl.enterChore()">
        <h2>Enter Completed Chores</h2>
        <br>
            <md-checkbox ng-repeat="chore in $ctrl.chores" ng-model="$ctrl.data[chore._id]" aria-label="Checkbox 1" ng-class="$ctrl.styles.checkboxes">
                {{chore.name}}
            </md-checkbox>
        <md-button type="submit">Submit</md-button>
        {{$ctrl.data}}
    </form>
     <house-chart house="$ctrl.house"></house-chart>
</md-content>
